<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Element Selector</title>
    <style>
      /* paragraph selector */
      p {
        color: red;
        text-align: center;
      }

      h1 {
        color: teal;
      }
    </style>
  </head>
  <body>
    <p>I am paragraph 1</p>
    <p>I am paragraph 2</p>
    <p>I am paragraph 3</p>

    <h1>I am heading 1</h1>
  </body>
</html>

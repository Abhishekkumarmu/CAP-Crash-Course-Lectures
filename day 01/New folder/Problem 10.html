<html lang="en">
  <head>
    <style>
      * {
        font-size: 60px;
        color: teal;
        font-style: italic;
        font-weight: bold;
        text-align: center;
      }

      p {
        color: red;
      }

      .online {
        font-size: 100px;
        color: rgb(146, 146, 39);
      }

      #school {
        font-style: normal;
        font-size: 150px;
        color: green;
      }
    </style>
  </head>
  <body>

    <!-- Now, let’s look at an example, let’s create a single p tag with different properties. -->



    <p id="school" class="online" style="color: pink">Masai School</p>


    
  </body>
</html>

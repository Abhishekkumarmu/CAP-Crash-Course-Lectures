
<!-- grid-column-gap -->


<style>
    #container {
      display: grid;
      grid-template-columns: 100px 100px;
      grid-template-rows: 50px 50px;
      grid-row-gap:20px;
      grid-column-gap:20px
    }
  </style>
</head>
<body>
  <div id="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>

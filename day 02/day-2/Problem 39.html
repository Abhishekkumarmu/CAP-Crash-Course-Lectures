<!-- flex-shrink
flex-shrink defines the capacity for a flex item to shrink if necessary. The default value of flex-shrink is one. -->

<style>
    .box {
        display: flex;
     }
   .item-1 {
        flex-shrink: 4;
     }
</style>
<div class="box">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
</div>
